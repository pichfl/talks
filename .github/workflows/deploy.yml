name: Deploy content to GitHub Pages

on:
  push:
    branches: main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build
        run: |
          pnpm install
          pnpm -r build
      # https://github.com/mainmatter/auto-reveal/issues/16
      - name: Move dist directories
        run: find ./presentations -mindepth 2 -maxdepth 2 -type d -name 'dist' -exec sh -c 'for dist_dir; do mv "$dist_dir" "./$(basename $(dirname "$dist_dir"))"; done' sh {} +
      # https://github.com/mainmatter/auto-reveal/issues/15
      - name: Rewrite asset paths
        run: find . -type f -path '*/index.html' -exec sh -c 'sed -i.bak "s/src=\"\/assets/src=\".\/assets/g; s/href=\"\/assets/href=\".\/assets/g" "$1" && rm -f "$1.bak"' _ {} \;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
